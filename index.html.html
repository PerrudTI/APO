<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Currículo</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-6 text-center" id="tituloPrincipal">Gerador de Currículo</h1>
            
            <h3 class="text-xl font-semibold mb-4">Dados pessoais</h3>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nome:</label>
                <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="name" name="name" required>
            </div>

            <div class="mb-4">
                <label for="dob" class="block text-sm font-medium text-gray-700">Data de nascimento:</label>
                <input type="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="dob" required>
            </div>

            <div class="mb-4">
                <label for="age" class="block text-sm font-medium text-gray-700">Idade:</label>
                <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="age" readonly>
            </div>

            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Endereço:</label>
                <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="address" required>
            </div>

            <div class="mb-4">
                <label for="contato" class="block text-sm font-medium text-gray-700">Contato:</label>
                <input type="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" id="contato" required>
            </div>
            
            <h3 class="text-xl font-semibold mb-4">Experiência profissional</h3>
            <div id="experienceContainer">
                <div class="experience-entry mb-4">
                    <label for="empresa" class="block text-sm font-medium text-gray-700">Empresa:</label>
                    <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="empresas[]" id="empresa">
                    
                    <label for="funcao" class="block text-sm font-medium text-gray-700 mt-2">Função Exercida:</label>
                    <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="funcoes[]" id="funcao">
                    
                    <label for="inicio" class="block text-sm font-medium text-gray-700 mt-2">Data de Início:</label>
                    <input type="month" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="inicios[]" id="inicio">
                    
                    <label for="fim" class="block text-sm font-medium text-gray-700 mt-2">Data de Fim:</label>
                    <input type="month" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="fins[]" id="fim">
                    
                    <input class="mt-2 form-check-input" type="checkbox" value="" id="atualmente">
                    <label class="form-check-label ml-2" for="atualmente">Atualmente</label>
                </div>
            </div>
            <button type="button" id="addExperience" class="btn bg-blue-500 text-white px-4 py-2 rounded-md shadow-md mt-2">Adicionar Experiência</button>

            <h3 class="text-xl font-semibold mt-8 mb-4">Formação Acadêmica</h3>
            <div id="educationContainer">
                <div class="education-entry mb-4">
                    <label for="instituicao" class="block text-sm font-medium text-gray-700">Instituição:</label>
                    <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="instituicoes[]" id="instituicao">
                    
                    <label for="curso" class="block text-sm font-medium text-gray-700 mt-2">Curso:</label>
                    <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="cursos[]" id="curso">
                    
                    <label for="inicio_curso" class="block text-sm font-medium text-gray-700 mt-2">Data de Início:</label>
                    <input type="month" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="inicios_cursos[]" id="inicio_curso">
                    
                    <label for="fim_curso" class="block text-sm font-medium text-gray-700 mt-2">Data de Fim:</label>
                    <input type="month" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" name="fins_cursos[]" id="fim_curso">
                </div>
            </div>
            <button type="button" id="addEducation" class="btn bg-blue-500 text-white px-4 py-2 rounded-md shadow-md mt-2">Adicionar Formação</button>

            <button type="button" id="gerarCurriculo" class="btn bg-green-500 text-white px-4 py-2 rounded-md shadow-md mt-8 w-full" onclick="generatePDF()">Gerar Currículo</button>

            <h3 class="text-xl font-semibold mt-8 mb-4">Compartilhar</h3>
            <div class="flex space-x-4">
                <button class="btn bg-blue-600 text-white px-4 py-2 rounded-md shadow-md" onclick="shareFacebook()">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button class="btn bg-blue-400 text-white px-4 py-2 rounded-md shadow-md" onclick="shareTwitter()">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button class="btn bg-blue-700 text-white px-4 py-2 rounded-md shadow-md" onclick="shareLinkedIn()">
                    <i class="fab fa-linkedin-in"></i> LinkedIn
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Função para calcular a idade com base na data de nascimento
        function calculateAge(dob) {
            const birthDate = new Date(dob);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();

            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            return age;
        }

        // Atualizar campo de idade quando a data de nascimento for alterada
        document.getElementById('dob').addEventListener('input', function() {
            const dob = this.value;
            const age = calculateAge(dob);
            document.getElementById('age').value = age;
        });

        function generatePDF() {
            // Lógica para gerar PDF
        }

        function shareFacebook() {
            // Lógica para compartilhar no Facebook
        }

        function shareTwitter() {
            // Lógica para compartilhar no Twitter
        }

        function shareLinkedIn() {
            // Lógica para compartilhar no LinkedIn
        }
    </script>
</body>
</html>
